<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>New person</title>
    </head>

  <input type="text" th:field="*{name}" id="name_field">

  <p>
  <input type="submit" value="create">
  </p>

</form>

    </body>
</html>
